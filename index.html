<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <div class="picture"><ion-icon name="calendar-clear-outline"></ion-icon></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="home-outline"></ion-icon></div>
                <div class="text">Home</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="person-outline"></ion-icon></div>
                <div class="text">Profile</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="chatbubbles-outline"></ion-icon></div>
                <div class="text">Messages</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="time-outline"></ion-icon></div>
                <div class="text">History</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="receipt-outline"></ion-icon></div>
                <div class="text">Tasks</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="people-outline"></ion-icon></div>
                <div class="text">Communities</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="settings-outline"></ion-icon></div>
                <div class="text">Settings</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="information-circle-outline"></ion-icon></div>
                <div class="text">Support</div>
            </div>
            <div class="sidebar-item">
                <div class="picture"><ion-icon name="bug-outline"></ion-icon></div>
                <div class="text">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-icon"></div>
                <div class="search-panel"></div>
            </div>
            <div class="profile">
                <div class="notification"></div>
                <div class="profile-photo"></div>
                <div class="profile-name"></div>
            </div>
            <div class="large-profile">
                <div class="large-profile-photo"></div>
                <div class="large-frofile-greet"></div>
                <div class="large-profile-name"></div>
            </div>
            <div class="header-buttons">
                <div class="new"><button>New</button></div>
                <div class="upload"><button>Upload</button></div>
                <div class="share"><button>Share</button></div>
            </div>
        </div>
        <div class="container">
            <div class="projects">
                <div class="projects-header"></div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-text"></div>
                    <div class="card-buttons">
                        <div class="card-button"><ion-icon name="bookmark-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="eye-outline"></ion-icon></div>
                        <div class="card-button"><ion-icon name="git-branch-outline"></ion-icon></div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="announcements-header"></div>
                <div class="announcement">
                    <div class="announcement-header"></div>
                    <div class="announcement-text"></div>
                </div>
                <div class="announcement">
                    <div class="announcement-header"></div>
                    <div class="announcement-text"></div>
                </div>
                <div class="announcement">
                    <div class="announcement-header"></div>
                    <div class="announcement-text"></div>
                </div>
            </div>
            <div class="trending">
                <div class="trending-header"></div>
                <div class="trending-profile">
                    <div class="trending-profile-photo"></div>
                    <div class="trending-profile-name"></div>
                    <div class="trending-profile-text"></div>
                </div>
                <div class="trending-profile">
                    <div class="trending-profile-photo"></div>
                    <div class="trending-profile-name"></div>
                    <div class="trending-profile-text"></div>
                </div>
                <div class="trending-profile">
                    <div class="trending-profile-photo"></div>
                    <div class="trending-profile-name"></div>
                    <div class="trending-profile-text"></div>
                </div>
                <div class="trending-profile">
                    <div class="trending-profile-photo"></div>
                    <div class="trending-profile-name"></div>
                    <div class="trending-profile-text"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
